<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>MC Burguer :: Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex flex-column wrapper">
      <!--topo-->
      <nav
      class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom"
    >
      <div class="container">
        <a class="navbar-brand" href="/index.html"><strong>MC Burguer</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ms-auto">       
          <div class="align-self-end">
              <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="/login.html" class="nav-link text-white">Entrar</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link text-white">
                          <svg class="bi" width="24" height="24" fill="currentColor">
                              <use xlink:href="/bi.svg#cart3">
                          </svg>
                      </a>
                    </li>
              </ul>
          </div>
        </div>
      </div>
    </nav>
      <!--Conteudo-->
      <main class="flex-fill">
        <div class="container d-flex align-items-center">
          <div class="row justify-content-center w-100">
            <form class="col-sm-10 col-md-8 col-lg-5 mt-5">
              <div class="card bg-light-pink custom-card">
                <div class="card-body">
                  <h1 class="my-2">Entrar</h1>
              
              <div class="form-floating mb-3">
                <input type="email" id="txtEmail" class="form-control" placeholder=" " autofocus>
                <label for="txtEmail">E-mail</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" id="txtSenha" class="form-control" placeholder=" " autofocus>
                <label for="txtSenha">Senha</label>
              </div>

              <button type="button" onclick="window.location.href='/cliente_pedidos.html'" class="btn btn-lg btn-danger">
                Entrar
              </button>

            </form>
          </div>
        </div>
      </main>
  </div>
    <!-- Bootstrap JavaScript Libraries -->
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
