<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>MC Burguer :: Fechamento de Compra</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04e66e2865.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="d-flex flex-column wrapper">
      <!--topo-->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom"
      >
        <div class="container">
          <a class="navbar-brand" href="/index.html"><strong>MC Burguer</strong></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse">
            <ul class="navbar-nav flex-grow-1">
            </ul>
          
            <div class="align-self-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="/login.html" class="nav-link text-white">Sair</a>
                      </li>
                      <li class="nav-item">
                        <span class="badge rounded-pill bg-light text-danger position-absolute ms-4 mt-0" title="5 produto(s) no carrinho">
                          <small>5</small>
                        </span>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi" width="24" height="24" fill="currentColor">
                                <use xlink:href="/bi.svg#cart3">
                            </svg>
                        </a>
                      </li>
                </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--Conteudo-->
      <main class="flex-fill">
        <div class="container">
          <h1 class="offset-top">Selecione a Forma de Pagamento</h1>
          <h4 class="mb-4">
            Selecione a forma de pagamento e clique em <b>Continuar</b>
            para prosseguir para a <b>concluir o pedido</b>.
          </h4>
          <div class="d-flex justify-content-between flex-wrap border rounded-top pt-4 px-3">
            <div class="mb-4 mx-2 flex-even w-100">
              <form action="">
                <div class="form-floating mb-3">
                  <select class="form-select" id="formaPagamento">
                    <option value="cartao">Cartão</option>
                    <option value="dinheiro">Dinheiro</option>
                  </select>
                  <label for="formaPagamento" class="text-black-50">Forma de Pagamento</label>
                </div>
                <!-- Se a opção "Cartão" for selecionada -->
                <div id="cartao" style="display: none;">
                  <div class="form-floating mb-3">
                    <input type="text" id="txtNome" class="form-control" placeholder=" " autofocus>
                    <label for="txtNome" class="text-black-50">Nome Impresso no Cartão</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" id="txtNumero" class="form-control" placeholder=" " autofocus>
                    <label for="txtNumero" class="text-black-50">Número do Cartão</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" id="txtValidade" class="form-control" placeholder=" " autofocus>
                    <label for="txtValidade" class="text-black-50">Válidade (mm/aa)</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" id="txtCodigo" class="form-control" placeholder=" " autofocus>
                    <label for="txtCodigo" class="text-black-50">Código de Segurança</label>
                  </div>

                  <div class="form-floating">
                    <select class="form-select" id="selParcelas">
                      <option value="1" selected>À vista</option>
                      <option value="2">2 x sem juros</option>
                      <option value="3">3 x sem juros</option>
                      <option value="4">4 x sem juros</option>
                      <option value="5">5 x sem juros</option>
                      <option value="6">6 x sem juros</option>
                    </select>
                    <label for="selParcelas" class="text-black-50">Parcelamento</label>
                  </div>
                </div>
                <!-- Se a opção "Dinheiro" for selecionada -->
                <div id="dinheiro" style="display: none;">
                  <h4>Valor da Compra: <b>R$99,50</b></h4>
                  <br>
                  <p>
                    Se precisar de troco, informe no campo abaixo.
                  </p>
                  <div class="form-floating mb-3">
                    <input type="text" id="txtTroco" class="form-control" placeholder=" " autofocus>
                    <label for="txtTroco" class="text-black-50">Precisa de troco para quanto?</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="text-end border border-top-0 rounded-bottom p-4 pb-0">
            <a href="/fechamento_pedido.html" class="btn btn-danger btn-lg ms-2 mt-xs-3 mb-3">Finalizar</a>
          </div>
        </div>
      </main>
  </div>
    <!-- Bootstrap JavaScript Libraries -->
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
      document.getElementById('formaPagamento').addEventListener('change', function() {
        var cartao = document.getElementById('cartao');
        var dinheiro = document.getElementById('dinheiro');
        if (this.value === 'cartao') {
          cartao.style.display = 'block';
          dinheiro.style.display = 'none';
        } else if (this.value === 'dinheiro') {
          cartao.style.display = 'none';
          dinheiro.style.display = 'block';
        } else {
          cartao.style.display = 'none';
          dinheiro.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
